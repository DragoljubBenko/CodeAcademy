<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript StopWatch</title>
  </head>
  <body>
    <!-- OVAA ZADACA JA NAJDOV NA INTERNET MI TREBA MALKU VREME DA JA SVATAM -->

    <div id="stopwatch-container">
      <h1>Stopwatch using JavaScript</h1>
      <div id="stopwatch">00:00:00</div>
      <button onclick="start(true)" id="start-btn">Start</button>
      <button onclick="pause()">Pause</button>
      <button onclick="reset()">Reset</button>
    </div>
    <script>
      var stopwatch = document.getElementById("stopwatch");
      var startBtn = document.getElementById("start-btn");
      var timeoutId = null;
      var ms = 0;
      var sec = 0;
      var min = 0;

      /* function to start stopwatch */
      function start(flag) {
        if (flag) {
          startBtn.disabled = true;
        }

        timeoutId = setTimeout(function () {
          ms = parseInt(ms);
          sec = parseInt(sec);
          min = parseInt(min);

          ms++;

          if (ms == 100) {
            sec = sec + 1;
            ms = 0;
          }
          if (sec == 60) {
            min = min + 1;
            sec = 0;
          }
          if (ms < 10) {
            ms = "0" + ms;
          }
          if (sec < 10) {
            sec = "0" + sec;
          }
          if (min < 10) {
            min = "0" + min;
          }

          stopwatch.innerHTML = min + ":" + sec + ":" + ms;

          // calling start() function recursivly to continue stopwatch
          start();
        }, 10); // setTimeout delay time 10 milliseconds
      }

      /* function to pause stopwatch */
      function pause() {
        clearTimeout(timeoutId);
        startBtn.disabled = false;
      }

      /* function to reset stopwatch */
      function reset() {
        ms = 0;
        sec = 0;
        min = 0;
        clearTimeout(timeoutId);
        stopwatch.innerHTML = "00:00:00";
        startBtn.disabled = false;
      }
      // BOOM WINDOW.LOKATION

      //       https://www.youtube.com/watch?v=_7rT-ixivWU
      // https  =  window.location.href
      // www.youtube.com/watch  =  window.location.hostname
      // /watch  =  window.location.pathname like this page 127.0.0.1
      // ?v=_7rT-ixivWU  =  window.location.search
    </script>
  </body>
</html>
